<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Access Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap');

        :root {
            /* Quantum Color Palette */
            --quantum-primary: #00f7ff;
            --quantum-secondary: #ff00e4;
            --quantum-accent: #00ff87;
            --quantum-dark: #0a0a1a;
            --quantum-darker: #050510;
            --quantum-bg: radial-gradient(ellipse at bottom, var(--quantum-darker) 0%, var(--quantum-dark) 100%);

            /* Neon Glow Effects */
            --glow-primary: 0 0 10px var(--quantum-primary), 0 0 20px rgba(0, 247, 255, 0.3);
            --glow-secondary: 0 0 10px var(--quantum-secondary), 0 0 20px rgba(255, 0, 228, 0.3);
            --glow-accent: 0 0 10px var(--quantum-accent), 0 0 20px rgba(0, 255, 135, 0.3);

            /* Futuristic Fonts */
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background: var(--quantum-bg);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .quantum-portal {
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            width: 400px;
            padding: 40px;
            background: var(--quantum-bg);
            border-radius: 8px;
            box-shadow: var(--glow-primary),
                var(--glow-secondary);
            z-index: 10;
            border: 1px solid rgb(175, 175, 175);
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .quantum-portal::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--quantum-bg);
            z-index: -1;
            border-radius: 10px;
            animation: quantum-pulse 4s linear infinite;
            opacity: 0.7;
            filter: blur(5px);
        }

        @keyframes quantum-pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.9;
            }

            100% {
                opacity: 0.5;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--quantum-primary);
            font-family: var(--font-heading);
            text-shadow: var(--glow-primary);
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--quantum-primary), var(--quantum-accent));
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 1.8rem;
        }

        .input-field {
            margin-bottom: 25px;
            margin-right: 32px;
            position: relative;
        }

        .input-field input[type=email],
        .input-field input[type=password] {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-bottom: 2px solid #00f7ff;
            color: rgb(255, 255, 255);
            font-family: var(--font-body);
            background-color: var(--quantum-dark);
            font-size: 23px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-color: var(--quantum-primary);
            box-shadow: 0 0 10px var(--quantum-primary), 0 0 20px rgba(0, 247, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .input-field input:focus {
            transform: translateY(-2px);
            background-color: black;
        }

        .input-field label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            pointer-events: none;
            background: var(--quantum-dark);
            padding: 0 10px;
            transition: all 0.3s ease;
            pointer-events: none;
            font-family: var(--font-body);
            font-weight: 400;
        }

        .input-field input:focus+label,
        .input-field input:valid+label {
            top: -10px;
            left: 10px;
            font-size: 18px;
            background: var(--quantum-dark);
            padding: 0 20px;
            text-shadow: var(--glow-accent);
            color: white;
        }

        .quantum-btn {
            background: linear-gradient(135deg, var(--quantum-primary), var(--quantum-accent));
            border: none;
            color: white;
            padding: 0.5rem 9.734rem;
            font-family: var(--font-heading);
            font-size: 1rem;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: var(--glow-accent);
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            display: flex;
            margin-bottom: 50px;
            justify-content: center;
        }

        .quantum-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--quantum-accent), var(--quantum-primary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .quantum-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.5);
        }

        .quantum-btn:hover::before {
            opacity: 1;
        }

        .portal-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .portal-links a {
            color: rgba(255, 255, 255, 0.7);
            text-shadow: var(--glow-primary);
            text-decoration: none;
            font-size: 17px;
            transition: all 0.3s;
            font-family: var(--font-body);
            font-weight: 700;
        }

        .portal-links a:hover {
            color: var(--quantum-secondary);
            text-decoration: underline;
            text-decoration-color: var(--quantum-secondary);
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
            background: var(--quantum-dark);
            padding: 2px 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--quantum-secondary);
            transition: all 0.3s ease;
            font-size: 18px;
            font-family: var(--font-heading);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;

            background: linear-gradient(135deg, var(--quantum-secondary), var(--quantum-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            box-shadow: none;
            text-decoration: none;

            text-shadow: 0 0 5px var(--quantum-secondary),
                0 0 10px rgba(255, 0, 228, 0.3);
            text-shadow: 0 0 5px var(--quantum-secondary),


                0 0 10px rgba(0, 247, 255, 0.3);
            text-shadow: 0 0 5px var(--quantum-secondary),
                0 0 10px rgba(0, 255, 135, 0.3);
            text-shadow: 0 0 5px var(--quantum-secondary),
                0 0 10px rgba(255, 0, 228, 0.3),
                0 0 15px rgba(0, 247, 255, 0.3),
                0 0 20px rgba(0, 255, 135, 0.3);
            text-shadow: 0 0 5px var(--quantum-secondary),
                0 0 10px rgba(255, 0, 228, 0.3),
                0 0 15px rgba(0, 247, 255, 0.3),
                0 0 20px rgba(0, 255, 135, 0.3);
            text-shadow: var(--glow-secondary);
        }

        .quantum-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--quantum-primary);
            border-radius: 50%;
            filter: blur(1px);
            animation: quantum-float linear infinite;
        }

        @keyframes quantum-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Cyberpunk scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 95%,
                    rgba(0, 247, 255, 0.05) 96%,
                    transparent 97%);
            background-size: 100% 5px;
            pointer-events: none;
            z-index: 100;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="quantum-particles" id="quantumParticles"></div>
    <div class="scanlines"></div>

    <div class="quantum-portal">
        <h1>Quantum Access</h1>

        <form>
            <div class="input-field">
                <input type="email" id="email" required placeholder="">
                <label for="quantumUser">Operator ID</label>
            </div>

            <div class="input-field">
                <input type="password" id="password" required placeholder="">
                <label for="quantumKey">Encryption Key</label>
            </div>

            <button type="submit" class="quantum-btn" id="loginBtn">Initiate Sequence</button>
            <p id="status"></p>


            <div class="portal-links">
                <a href="#">Request Access</a>
                <a href="#">Recover It!</a>
            </div>
        </form>
    </div>

    <script type="module">
        // Quantum particle system
        const particleContainer = document.getElementById('quantumParticles');
        const colors = ['#00f7ff', '#ff00e4', '#00ff87'];

        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Quantum randomness
            const size = Math.random() * 4 + 1;
            const posX = Math.random() * window.innerWidth;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 15;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const blur = Math.random() * 2 + 0.5;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.bottom = `-10px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.background = color;
            particle.style.filter = `blur(${blur}px)`;

            particleContainer.appendChild(particle);
        }

        // Add interactive glow effect
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.style.boxShadow = `0 0 15px ${this.id.includes('Key') ? 'var(--quantum-accent)' : 'var(--quantum-primary)'}`;
            });

            input.addEventListener('blur', function () {
                this.style.boxShadow = 'none';
            });
        });
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzWj4ncln3foKVkfo5cT_keoAUCtA5On0",
            authDomain: "quantum-upload.firebaseapp.com",
            projectId: "quantum-upload",
            storageBucket: "quantum-upload.firebasestorage.app",
            messagingSenderId: "843400107364",
            appId: "1:843400107364:web:ba2e6b3d4712a2c3009671",
            measurementId: "G-YJKLTV9P2T"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elements
        const loginBtn = document.getElementById("loginBtn");
        const status = document.getElementById("status");

        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // Redirect to user homepage
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    status.textContent = `❌ I'm sorry, but you can't teleport!: ${error.message}`;
                });

        });
    </script>
</body>

</html>
